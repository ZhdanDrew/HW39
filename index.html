<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div>
      <div id="slider-1" class="carousel slider">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div
              class="w-100 h-100 d-flex align-items-center justify-content-center"
            >
              <div class="content-wrapper">
                <h1>Carousel Slider</h1>
                <h5>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</h5>
                <div class="btn-wrapper d-flex gap-3               justify-content-center">
                  <button class="btn btn-primary btn-custom">Our services</button>
                  <button class="btn btn-primary btn-custom1">Get a quote</button>
                </div>  
              </div>
              <img
                src="https://img.freepik.com/free-photo/luxurious-car-parked-highway-with-illuminated-headlight-sunset_181624-60607.jpg"
                alt="image"
              />
            </div>
          </div>

          <div class="carousel-item">
            <div
              class="w-100 h-100 d-flex align-items-center justify-content-center"
            >
            <div class="content-wrapper">
              <h1>Carousel Slider</h1>
              <h5>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</h5>
              <div class="btn-wrapper d-flex gap-3               justify-content-center">
                <button class="btn btn-primary btn-custom">Our services</button>
                <button class="btn btn-primary btn-custom1">Get a quote</button>
              </div>  
            </div>
              <img
                src="https://img.freepik.com/premium-photo/photo-luxury-car-evening-nature-road_763111-23618.jpg"
                alt="image"
              />
            </div>
          </div>

          <div class="carousel-item">
            <div
              class="w-100 h-100 d-flex align-items-center justify-content-center"
            >
            <div class="content-wrapper">
              <h1>Carousel Slider</h1>
              <h5>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</h5>
              <div class="btn-wrapper d-flex gap-3               justify-content-center">
                <button class="btn btn-primary btn-custom">Our services</button>
                <button class="btn btn-primary btn-custom1">Get a quote</button>
              </div>  
            </div>
              <img
                src="https://img.freepik.com/premium-photo/black-dodge-charger-car-with-burning-fire-background_853645-14159.jpg"
                alt="image"
              />
            </div>
          </div>
        </div>

        <button
          class="carousel-control carousel-control-prev"
          data-bs-target="#slider-1"
          data-bs-slide="prev"
        >
          
          <i
            class="bi bi-chevron-left"
            style="font-size: 30px; color: white"
          ></i>
        </button>

        <button
          class="carousel-control carousel-control-next"
          data-bs-target="#slider-1"
          data-bs-slide="next"
        >
          
          <i
            class="bi bi-chevron-right"
            style="font-size: 30px; color: white"
          ></i>
        </button>
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#slider-1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#slider-1" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#slider-1" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>






    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./carousel.js"></script>
    <script src="./goods.js"></script>
  </body>
</html>
